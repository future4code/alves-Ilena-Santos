<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" > 
    <title>Adicionar Produto</title>
</head>
<body>
    <header>
        <h1>Formation!</h1>
    </header>
    
    <nav>
        <a href="http://127.0.0.1:5500/index.html">Página Inicial</a>
        <a href="http://127.0.0.1:5500/ctrl-estoque.html">Controle de Estoque</a>

        <a href="http://127.0.0.1:5500/funcionarios.html">Funcionários</a>
    </nav>

    
    <h2>Adicionar Produto</h2>
    <form action="">
            <label for="link-foto">Link para foto: </label>
            <input class="tipo-1" type="url" id="link-foto" name="link-foto">
            <br>
     
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input class="tipo-1" type="text" id="descricao-do-produto" name="descricao">
            <br>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input class="tipo-1" type="number" id="preco" name="preco">
            <br>

            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade-disponivel"> Quantidade disponível: </label>
            <input class="tipo-1" type="number" id="quantidade-disponivel" name="quantidade-disponivel">

            <br>
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>

    </form>

</body>
</html>
